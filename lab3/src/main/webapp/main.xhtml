<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lab 3 - Main Page</title>

    <h:outputStylesheet library="styles" name="header.css"/>
    <h:outputStylesheet library="styles" name="style.css"/>
    <h:outputStylesheet library="styles" name="mafiaButton.css"/>
    <h:outputScript library="scripts" name="soundButton.js" />
    <h:outputScript library="scripts" name="error.js" />
    <h:outputScript library="scripts" name="validator.js" />
    <h:outputScript library="scripts" name="draw.js" />

</h:head>
<h:body>
    <div style="
        width: 100vw;
        height: 100vh;
        background-image: url('#{resource['media:mainBackground.jpg']}');
        background-size: cover;
        background-position: center;
        position: relative;

    ">
    <div class="screen">

        <h1 id="check-point">Проверка точки</h1>

        <div class="main-layout">

            <!-- ЛЕВАЯ КОЛОНКА: Ввод X/Y/R -->
            <div class="form-panel">

                <h:form id="input-form" prependId="false">

                    <!-- Ввод X -->
                    <div class="input-block">
                        <div class="input-label">X:</div>

                        <h:selectManyCheckbox id="select-x"
                                              value="#{inputBean.xList}"
                                              styleClass="mafia-checkbox-group">

                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="-4" itemValue="-4" />
                            <f:selectItem itemLabel="-3" itemValue="-3" />
                            <f:selectItem itemLabel="-2" itemValue="-2" />
                            <f:selectItem itemLabel="-1" itemValue="-1" />
                            <f:selectItem itemLabel="0"  itemValue="0" />
                            <f:selectItem itemLabel="1"  itemValue="1" />

                            <p:ajax event="change" oncomplete="syncHiddenWithRadio()" />
                        </h:selectManyCheckbox>
                    </div>


                    <!-- Ввод Y -->
                    <div class="input-block">
                        <div class="input-label">Y:</div>
                        <h:inputText id="yInput" value="#{inputBean.y}" styleClass="mafia-input"
                                     placeholder="-3 ... 5">
                            <f:convertNumber maxFractionDigits="10" />
                            <f:validateDoubleRange min="-3" max="5" />
                            <p:ajax event="keyup" oncomplete="syncHiddenWithText()" />
                        </h:inputText>
                        <h:message for="yInput" style="color:#ff3333" />
                    </div>

                    <!-- Ввод R -->
                    <div class="input-block">
                        <div class="input-label">R:</div>
                        <h:inputText id="rInput" value="#{inputBean.r}" styleClass="mafia-input"
                                     placeholder="1 ... 4">
                            <f:convertNumber maxFractionDigits="10" />
                            <f:validateDoubleRange min="1" max="4" />
                            <p:ajax event="keyup" oncomplete="syncHiddenWithText()" />
                        </h:inputText>

                    </div>

                    <!-- Hidden fields -->
                    <h:inputHidden id="hiddenX" value="#{inputBean.x}"/>
                    <h:inputHidden id="hiddenY" value="#{inputBean.y}"/>
                    <h:inputHidden id="hiddenR" value="#{inputBean.hiddenR}" />

                    <!-- Кнопка Проверить -->
                    <p:commandButton value="Проверить" id="submitBtn"
                                     styleClass="mafia-submit"
                                     action="#{inputBean.check}"
                                     update="input-form @form :responsesForm"
                                     process="@form"
                                     oncomplete="playShotSound(args.wasProbitie);
                                             updateRCommand([{ name: 'maxR', value: getMaxR() }]);
                                             clearHiddenInputs()" />

                </h:form>

                <audio id="bgAudio" loop="loop">
                    <source src="resources/media/main_theme.mp3" type="audio/mp3"/>
                </audio>

                <h:commandLink id="soundButton" onclick="toggleSound(); return false;">
                    <span class="mafia-button" id="soundButtonText">Включить звук</span>
                </h:commandLink>
                <!-- Back -->
                <h:link value="Назад" outcome="index" styleClass="mafia-back" />

            </div>


            <!-- ПРАВАЯ КОЛОНКА: График -->
            <div class="graph-panel">
                <svg class="svg">
                    <svg width="300" height="300" class="svg">

                        <!-- Синие области -->

                        <!-- 1: Прямоугольник справа (R/2 .. R по X, -R/2 .. R/2 по Y) -->
                        <rect x="150" y="100" width="100" height="100" fill="#4eaaff" opacity="0.85"/>

                        <!-- 2: Четверть круга снизу справа -->
                        <path d="
        M150 150
        A100 100 0 0 1 250 250
        L150 250
        Z"
                              fill="#4eaaff" opacity="0.85"/>

                        <!-- 3: Треугольник сверху слева -->
                        <polygon points="
        150,150
        50,150
        150,50"
                                 fill="#4eaaff" opacity="0.85"/>

                        <!-- Оси -->
                        <line x1="0" y1="150" x2="300" y2="150" stroke="black" />
                        <line x1="150" y1="0" x2="150" y2="300" stroke="black" />

                        <!-- Стрелки -->
                        <polygon points="300,150 290,145 290,155" fill="black"/>
                        <polygon points="150,0 145,10 155,10" fill="black"/>

                        <!-- Подписи осей -->
                        <text x="290" y="140" font-size="12">x</text>
                        <text x="160" y="12" font-size="12">y</text>

                        <!-- Деления и числа -->
                        <!-- X positive -->
                        <line x1="200" y1="145" x2="200" y2="155" stroke="black"/>
                        <text x="195" y="140" font-size="12">R/2</text>

                        <line x1="250" y1="145" x2="250" y2="155" stroke="black"/>
                        <text x="245" y="140" font-size="12">R</text>

                        <!-- X negative -->
                        <line x1="100" y1="145" x2="100" y2="155" stroke="black"/>
                        <text x="90" y="140" font-size="12">-R/2</text>

                        <line x1="50" y1="145" x2="50" y2="155" stroke="black"/>
                        <text x="40" y="140" font-size="12">-R</text>

                        <!-- Y positive -->
                        <line x1="145" y1="100" x2="155" y2="100" stroke="black"/>
                        <text x="160" y="105" font-size="12">R/2</text>

                        <line x1="145" y1="50" x2="155" y2="50" stroke="black"/>
                        <text x="160" y="55" font-size="12">R</text>

                        <!-- Y negative -->
                        <line x1="145" y1="200" x2="155" y2="200" stroke="black"/>
                        <text x="160" y="205" font-size="12">-R/2</text>

                        <line x1="145" y1="250" x2="155" y2="250" stroke="black"/>
                        <text x="160" y="255" font-size="12">-R</text>

                    </svg>


                </svg>
            </div>

        </div>

        <!-- Таблица результатов -->
        <h:form id="responsesForm" prependId="false">
            <p:panel header="Результаты" styleClass="mafia-results">
                <p:dataTable id="responsesId" value="#{inputBean.reversedPoints}" var="point"
                             styleClass="transparent-table"
                             scrollable="true" scrollHeight="250">

                    <p:column headerText="X">
                        #{point.x}
                    </p:column>

                    <p:column headerText="Y">
                        #{point.y}
                    </p:column>

                    <p:column headerText="R">
                        #{point.r}
                    </p:column>

                    <p:column headerText="Попадание">
                        #{point.inArea}
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </div>
    </div>
</h:body>
</html>
